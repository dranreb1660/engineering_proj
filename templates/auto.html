<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Semi- Auto Prediction</h1>
    
    <p>Select Player's name and the gameweek you want to use to predict .</p>
    <div>
        <form action="/auto-predict">
          <label for="cars">Choose players name:</label>
          <select name = "full_name" multiple="multiple">
            {% for item in all_full_names %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
            </select>
          <br><br>
          <label for="cars">Choose a Gameweek to predict:</label>
          <select name = "round_" multiple="multiple">
            {% for item in all_round %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
            </select>
          <br><br>
          <input type="submit" value="Submit">
        </form>
    </div>
    
    <p> Projected points: {{answer }}</p>
    
    </body>
</html>
